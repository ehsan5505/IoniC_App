<ion-pane>
  <ion-header-bar class="bar-assertive">
    <button class="button button-clear icon ion-navicon button-left button-dark"></button>
    <h1 class="title" style="color:black">ESI App Developers</h1>
    <button class="button icon button-clear ion-gear-a button-dark"></button>
  </ion-header-bar>
  <!--now for search navigation-->
      
  <ion-content ng-controller="ListController" class="grad">
    <!--Search Bar START-->
    <div class="list inset">
      <div class="item  item-input-inset">
        <label class="item-input-wrapper">
        <i class="icon ion-search"></i>
        <input type="text" ng-model="query" placeholder="Want to search ... ">
        </label>
        <button class="button button-small button-dark">Search</button>
      </div>
    </div>
    <!--Search Bar END-->
    <!--<em>Status : {{status.name}}</em>-->
    <!-- here comes the content but first design the privileges -->
    <div class="pad-bot">
      <ion-list class="card transparent" >
          <ion-item class="item-thumbnail-left transparent" ng-repeat="item in status | filter: query | orderBy:'-kpi' as result track by $index" >
              <img src="http://placehold.it/100x100" alt="{{item.name}}" >
              <h2>{{item.name}}</h2>
              <h3>{{item.designation}}</h3>
              <h3>{{item.division}}</h3>
              <h5>{{item.kpi}}</h5>
              <p>{{item.about}}</p>
          </ion-item>
      </ion-list>
    </div>
    
        
  </ion-content>
  <ion-tabs class="tabs-background-assertive tabs-color-dark tabs-icon-top" >
      <ion-tab title="Home" icon="ion-home" href="/home"></ion-tab>
      <ion-tab title="Person" icon="ion-person" badge="5" badge-style="badge-dark" href="/person"></ion-tab>
      <ion-tab title="MISC" icon="ion-nuclear" href="/test"></ion-tab>
    </ion-tabs>
</ion-pane>
