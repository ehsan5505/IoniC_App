<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Smart Mobi Application</title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-stable bar-dark">
        <button class="button button-clear icon ion-navicon button-left button-calm"></button>
        <h1 class="title" style="color:aqua">ESI App Developers</h1>
        <button class="button icon button-clear ion-gear-a button-calm"></button>
      </ion-header-bar>
      
      <!--now for search navigation-->
      
      <ion-content>
        <!-- here comes the content but first design the privileges -->
        <ion-list class="card">
          <ion-item class="item-thumbnail-left">
              <img src="http://placehold.it/100x100" alt="name the person" >
              <h2>Name</h2>
              <h4>Division</h4>
              <h5>KPI</h5>
              <p class="item">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Distinctio, eum, debitis, ex explicabo aliquid commodi tempore non omnis quam cum eos impedit illo atque dolorem maxime! Cum, ducimus sunt nobis.</p>
          </ion-item>
        </ion-list>
        
        
      </ion-content>
    </ion-pane>
  </body>
</html>
