<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Smart Mobi Application</title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-stable bar-dark">
        <button class="button button-clear icon ion-navicon button-left button-calm"></button>
        <h1 class="title" style="color:aqua">ESI App Developers</h1>
        <button class="button icon button-clear ion-gear-a button-calm"></button>
        
      </ion-header-bar>
      
      
      <!--now for search navigation-->
      
      <ion-content ng-controller="ListController">
        <div class="list inset">
        <div class="item item-dark item-input-inset">
          <label class="item-input-wrapper">
            <i class="icon ion-search"></i>
            <input type="text" ng-model="query" placeholder="Want to search ... ">
          </label>
          <button class="button button-small button-calm">
            Search
          </button>
        </div>
      </div>
        <em>Status : {{status.name}}</em>
        
        <!-- here comes the content but first design the privileges -->
        <ion-list class="card" >
          <ion-item class="item-thumbnail-left" ng-repeat="item in status | filter: query" >
              <img src="http://placehold.it/100x100" alt="{{item.name}}" >
              <h2>{{item.name}}</h2>
              <h3>{{item.designation}}</h3>
              <h3>{{item.division}}</h3>
              <h5>{{item.kpi}}</h5>
              <p>{{item.about}}</p>
          </ion-item>
        </ion-list>
        
      </ion-content>
    </ion-pane>
  </body>
</html>
